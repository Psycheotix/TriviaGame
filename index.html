<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stranger Things Trivia</title>

    <!-- Linking Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Linking Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Linking Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div class="container">
        <div class="row">
               <h1>Stranger <br>
                Things</h1>
                
            </div>
            <hr>
        <div id="Instructions">
            <h2>How to play</h2>
            <p>Answer the questions correctly.</p>
            <a class="btn btn-primary" id="start" href="#">Ready to start?</a>
        </div>
       

        <div class="center-block" id="quiz-container">
            <div id="timer">
                0:00
            </div>
            <h2 id="question"></h2>
            <form id="answers"></form>
            <a class="btn btn-primary" id="next" href="#">Next</a>
        </div>

        <div id="score-container">
            <div id="button-show">
            <a class="btn btn-primary" id="restart" href="#">Restart quiz?</a>
            </div>
        </div>
    </div>

    
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Linking questions javascript -->
    <script src="assets/javascript/app.js"></script>

</html>
